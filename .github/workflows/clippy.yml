name: Clippy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION_EARLIEST_FEATURES: 1.75.0
  RUST_VERSION_EARLIEST_NO_FEATURES: 1.66.0
  # RUST_VERSION_EARLIEST: 1.33.0

jobs:
  clippy-latest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install Clippy
        run:
          rustup toolchain install nightly --component clippy
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          override: true
      - name: Run clippy
        run: cargo clippy --all-features
      - name: Run clippy without rayon
        run: cargo clippy --no-default-features --features="serde"
      - name: Run tests
        run: cargo test --all-features
      - name: Run tests without rayon
        run: cargo test --no-default-features --features="serde"
      - name: Run tests release
        run: cargo test --release --all-features

  test-against-earliest-no-features:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION_EARLIEST_NO_FEATURES }}
          profile: minimal
          override: true
      - name: Build
        run: cargo build --all-targets
      - name: Test
        run: cargo test --no-default-features

  test-against-earliest-features:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION_EARLIEST_FEATURES }}
          profile: minimal
          override: true
      - name: Build
        run: cargo build --all-targets
      - name: Test
        run: cargo test --all-features
